<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="assets/images/placeholder_logo.jpg" alt="logo"></a>
            <ul class="navbar-nav">

                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>

        </nav>
    </header>
    <div class="container">
        <div class="row">


            <div class="col-md-2" style="background-color: red;">filter list
                <input type="text" id="search" name="search" placeholder="Search"
            oninput="searchField();">
                <span class="filter-label">Filter by Area</span>
                <button id="north_btn" class="area-btn" onclick="filterArea(this.value);listFilterArea(this.value);" value="North London">North London</button>
                <button id="south_btn" class="area-btn" onclick="filterArea(this.value);listFilterArea(this.value);" value="South London">South London</button>
                <button id="east_btn" class="area-btn" onclick="filterArea(this.value);listFilterArea(this.value);" value="East London">East London</button>
                <button id="west_btn" class="area-btn" onclick="filterArea(this.value);listFilterArea(this.value);" value="West London">West London</button>
                <button id="all_btn" class="area-btn active" onclick="filterArea(this.value);listFilterArea(this.value);" value="">All</button>

                <span class="filter-label">Sort by:</span>
                <button class="sort-date active" id="btn_des" onclick=";">Latest</button>
                <button class="sort-date" id="btn_asc" onclick=";">Oldest</button>


                <span class="filter-label">Display:</span>
                <button onclick="showList();hideOverlay();">List</button>
                <button onclick="showMap();hideOverlay();">Map</button>

            </div>
            <div class="col-md-10">locations list
                <div class="list-overlay" onclick="hideOverlay();"></div>
                <div id="map" class="hide"></div>
                <div id="locations_list">tyu</div>
       
                <div id="locations_sidebar"><button onclick="closeBtn();hideOverlay();" class="btn" id="close_btn"><i class="fas fa-times"></i></button>
                <div id="sidebar_item_container"></div>


                

            </div>
        </div>
    </div>

</body>
