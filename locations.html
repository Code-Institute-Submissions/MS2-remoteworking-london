    <link rel="stylesheet" href="assets/css/style.css">

        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>



<body onload=";">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="assets/images/placeholder_logo.jpg" alt="logo"></a>
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="locations.html">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about_us.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>

        </nav>
    </header>
    <div class="container locations-pg-wrapper">
        <div class="row full-width">


            <div class="col-md-3" id="filter-sidebar">
                <div class="filter-section mb-5 ">
                    <h3 class="underline-hdr">Filter your search</h3>
                </div>
                <div class="filter-section mt-4 ">
                    <h4>By Keyword</h4>
                    <div class="d-flex">
                        <input type="text" id="search" name="search" placeholder="Search" oninput="enterKey();"><button
                            class="search-btn" onclick="searchField();showList();"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>

                <div class="filter-section mt-4">
                    <h4 class="filter-label">Area of London</h4>
                    <button id="north_btn" class="area-btn" onclick="filterArea(this.value);listFilterArea(this.value);"
                        value="North London">North</button>
                    <button id="south_btn" class="area-btn" onclick="filterArea(this.value);listFilterArea(this.value);"
                        value="South London">South</button>
                    <button id="east_btn" class="area-btn" onclick="filterArea(this.value);listFilterArea(this.value);"
                        value="East London">East</button>
                    <button id="west_btn" class="area-btn" onclick="filterArea(this.value);listFilterArea(this.value);"
                        value="West London">West</button>
                    <button id="all_btn" class="area-btn active"
                        onclick="filterArea(this.value);listFilterArea(this.value);" value="">All</button>
                </div>

                <div class="filter-section mt-4">
                    <h4 class="filter-label">By Date</h4>
                    <button class="sort-date active" id="btn_des" onclick="sort(this.value);"
                        value="des">Latest</button>
                    <button class="sort-date" id="btn_asc" onclick="sort(this.value);" value="asc">Oldest</button>
                </div>

                <div class="filter-section mt-4">
                    <h4 class="filter-label">Display</h4>
                    <button class="filter-btn active" id="list_btn" onclick="showList();hideOverlay();"
                        data-toggle="tooltip" data-placement="top" title="Display list"><i
                            class="fas fa-th-list"></i></button>
                    <button class="filter-btn" id="map_btn" onclick="showMap();hideOverlay();" data-toggle="tooltip"
                        data-placement="top" title="Display map"><i class="fas fa-map-marked-alt"></i></button>
                </div>
            </div>
            <div class="col-md-9 p-0 d-flex flex-column">

                <div class="list-overlay" onclick="hideOverlay();"></div>

                <div class="map-overlay"></div>
                <div id="map" class="hide"> </div>
                <div class="location-list-wrapper">
                    <div id="results_title">
                        <h3>We found <span class="bold-in-text">0</span> results that you may be interested in</h3>
                    </div>
                    <div id="locations_list"></div>

                    <div class="d-flex card flex-row list-item mx-3 mt-3 hide" id="no_locations">
                        <div class="location-info d-flex flex-column p-2">
                            <h4>Nothing here</h4>

                        </div>
                        <button class="btn cta-btn" onclick="listFilterArea('All');">Show all results</button>
                    </div>

                    <div id="pagination_wrapper">
                        <div id="pagination_btns" style="z-index: 3;"></div>
                    </div>
                </div>
                <!--   <input type="button" value="next" id="next-page" onclick=";" style="z-index: 2;">
                <input type="button" value="prev" id="prev-page" onclick=";" style="z-index: 2;">-->
                
                
                <div id="locations_sidebar"><button onclick="closeBtn();hideOverlay();" class="btn" id="close_btn"><i
                            class="fas fa-times"></i></button>
                    <div id="sidebar_item_container"></div>
                </div>


            </div>
        </div>
    </div>
    <footer>
        <div class="d-flex">
            <div class="footer-left p-3"><a href="">Contact Us</a></div>
            <div class="footer-right p-3"><a href="">Contact Us</a>
                <a href="">Contact Us</a></div>



        </div>
    </footer>
</body>

</html>
