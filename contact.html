        <h1 class="info-pg-title">Contact Us</h1>


        <div>
            <form id="contact_form" class="d-flex flex-column" onsubmit="return sendEmail(this);" method="POST">
                <label for="name" class="form-label">Name</label>
                <input class="contact-input" type="text" name="name">
                <label for="email" class="form-label">Email</label>
                <input class="contact-input" type="email" name="email">
                <label for="subject" class="form-label">Subject Line</label>
                <input class="contact-input" type="text" name="subject">
                <label for="message_body" class="form-label">Your Message</label>
                <textarea class="contact-input" rows="4" type="textarea" name="message_body"></textarea>
                <label for="terms_approved" class="form-label">terms and conditions</label>
                <input class="contact-input" type="checkbox" name="terms_approved">
                <input class="contact-input cta-btn" type="submit" value="Submit">
            </form>

        </div>
